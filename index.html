<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rntcursos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>contato</h1>
  </header>
  <main>
    <p>Por favor, preencha os dados e nos envie</p>
    <img src="assets/icon.png">
    <div class="container-form">
      <form class="formulario">
        <div><span>Nome:</span><br>
          <input type="text">
        </div>
        <div class="inputs">
          <div>
            <p>Idade:</p>
            <input type="number">
          </div>
          <div>
            <p>Peso:</p>
            <input type="number">
          </div>
        </div>
        <div><p>Email:</p>
          <input type="email">
        </div>
        <div><p>Motivo:</p>
          <textarea cols="59" rows="15"></textarea>
        </div>        
        <button>Enviar</button>
      </form>
      
    </div>
  </main>

</body>
</html>
